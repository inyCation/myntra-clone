<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="shortcut icon" href="./assets/myntra.png" type="image/x-icon">
    <title>Myntra</title>
</head>

<body>
    <div class="pop-up"></div>
    <nav class="nav-bar">
        <div class="logo"><img src="./assets/myntra.png" alt="Myntra Logo">
            <p>Myntra</p>
        </div>
        <span class="ham material-symbols-outlined">
            menu
        </span>
        <ul class="menu">
            <li class="men">men</li>
            <li class="woman">woman</li>
            <li class="kids">kids</li>
            <li class="home&living">home & Living</li>
            <li class="beauty">Beauty</li>
            <li class="studio">studio <p id="new">new</p>
            </li>
        </ul>
        <form class="search-box">
            <input type="search" name="nav-search" id="nav-search" placeholder="Search">
        </form>
        <ul class="profile-wishlist-bag">
            <li class="profile">
                <span class="material-symbols-outlined">
                    person
                </span>
                <p>profile</p>
            </li>
            <li class="wishlist">
                <span class="material-symbols-outlined">
                    favorite
                </span>
                <p>wishlist</p>
            </li>
            <li class="bag" onclick="loadBagItems();">
                <span class="material-symbols-outlined shopping_bag">
                    shopping_bag
                </span>
                <span class="bagItemCount">0</span>
                <p>Cart</p>
            </li>
        </ul>
    </nav>
    <main>
        <div class="card-container">
        </div>
        <div class="bag-container">
            <div class="cart">
                <div class="cart-items">
                </div>
                <div class="checkout-area">    
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./data/data.js"></script>
    <script src="./bag.js"></script>
    <script src="./index.js"></script>
</body>

</html>
